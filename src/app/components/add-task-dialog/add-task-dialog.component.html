<div class="add-task-dialog-container">
    <h1 mat-dialog-title align="center"> Add Task </h1>
    <div mat-dialog-content FormGroup="taskDetails" class="form-container">
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Task Title</mat-label>
            <input matInput type="text" formControlName="title">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Task Description</mat-label>
            <textarea matInput type="" formControlName="description"></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions align="center">
        <button mat-raised-button color="primary"> Add </button>
    </div>
</div>
